<!DOCTYPE html>
<html>
<head>
<title>Fullscreen Test</title>
<style>
body { margin: 0; }
.lesson-container { display: flex; flex-direction: column; }
.lesson-iframe-container { width: 640px; height: 480px; margin-left: 0; }
.lesson-iframe { width: 100%; height: 100%; border: none; }
.fullscreen-button { margin-top: 10px; width: fit-content; padding: 10px 20px; background-color: #4CAF50; border: none; color: white; text-align: center; text-decoration: none; font-size: 16px; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<div class="lesson-container">
<div class="lesson-iframe-container">
<iframe class="lesson-iframe" id="lesson-area" src="https://zohoho.us/lessons/lesson-61" width="640" height="480" scrolling="no" frameborder="0" allowfullscreen></iframe>
</div>
<button class="fullscreen-button" onclick="open_fullscreen()">Fullscreen</button>
</div>
<script>
function open_fullscreen() {
const iframe = document.getElementById('lesson-area');
if (iframe.requestFullscreen) {
iframe.requestFullscreen();
} else if (iframe.mozRequestFullScreen) {
iframe.mozRequestFullScreen();
} else if (iframe.webkitRequestFullscreen) {
iframe.webkitRequestFullscreen();
} else if (iframe.msRequestFullscreen) {
iframe.msRequestFullscreen();
}
}
</script>
</body>
</html>
